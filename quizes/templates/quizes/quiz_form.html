{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Создание нового теста
{% endblock title %}

{% block content %}

  <h2>Создание нового теста:</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Перейти к созданию тестов</button>
  </form>

{% endblock content %}
