{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Выход{% endblock title %}

{% block content %}

  <h1>Выход из аккаунта</h1>
  <p>Вы уверены, что хотите выйти?</p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Выйти</button>
  </form>

{% endblock content %}
