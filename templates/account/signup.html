{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Регистрация
{% endblock title %}

{% block content %}
  <h1>Регистрация</h1>
  <div class="module">
    <p>Введите свои данные</p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <p><input class="btn btn-success" type="submit" value="Зарегистрироваться"></p>
    </form>
  </div>
{% endblock content %}
