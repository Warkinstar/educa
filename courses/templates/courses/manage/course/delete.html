{% extends "base.html" %}

{% block title %}Удаление курса{% endblock title %}

{% block content %}
  <h1>Удаление курса "{{ object.title }}"</h1>
  <div class="module">
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены что хотите удалить курс "{{ object.title }}"?</p>
        <input type="submit" value="Да">
    </form>
  </div>
{% endblock content %}
