{% extends "base.html" %}

{% block title %}
  Редактирование курса {{ course.title }}
{% endblock title %}

{% block content %}
  <h1>Редактирование курса {{ course.title }}</h1>
  <div class="module">
    <h2>Модули курса</h2>

        {{ formset }}
        {{ formset.management_form }}

        <input type="submit" value="Сохранить модули">
    </form>
  </div>
{% endblock content %}
