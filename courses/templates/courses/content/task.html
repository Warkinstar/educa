
{{ item.content.html|safe }}
{% if item.file %}
  Прикрепленный файл: <a href="{{ item.file.url }}" class="button"> Скачать</a>
{% endif %}
<p>Максимальный балл: {{ item.max_score }}</p>
{% with deadline=item.deadline %}
<p>
{% if deadline == None %}
  Срок сдачи: Бессрочно
{% else %}
  Срок сдачи: {{ deadline }}
{% endif %}
</p>
{% endwith %}
