{% extends "base.html" %}

{% block title %}Мои курсы{% endblock title %}

{% block content %}
  <h1>Мои курсы</h1>
  <div class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p><a href="{% url 'student_course_detail' course.id %}">
            Доступные материалы</a></p>
      </div>
    {% empty %}
      <p>
        Вы еще на записаны ни на один курс.
        <a href="{% url 'course_list' %}">Список курсов</a>
      </p>
    {% endfor %}
  </div>
{% endblock content %}
