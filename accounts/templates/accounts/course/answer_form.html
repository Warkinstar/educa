{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <head>
    {{ form.media }}
  </head>
  <h1>
    Добавление ответа
  </h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock content %}
