{% extends "base.html" %}

{% block title %}
    Удаление ответа: {{ object }}
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <div class="alert alert-danger" role="alert">
        Преподователь еще не выставил вам балл. Вы уверены что хотите удалить ваш ответ "{{ object.title }}"?
    </div>
    <button type="submit" class="btn btn-danger">Да, удалить</button>

</form>


{% endblock content %}
